<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Foodtricks</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <style>
      #foodlinks a{
        font-size: 2rem;
        text-decoration: none;
        font-weight: bold;
        font-family: Arial;
      }
    </style>
	</head>
	<body>
		<div class="list-group" id="foodlinks" />
		<script>
		  var foodSuppliers = [
				"Sima 🥙 🍛 🍲",
				"Pinati 🥙 🍛 🍲",
				"Zangvil 🍛 🍲",
				"SchnitZeline 🥖 🥖",
				"Aroma 🥗 🍞",
				"Sushi bowl 🍣",
				"Japanika 🍣",
				"Oshi Oshi 🍣",
				"Salsalite 🥗 🍝",
				"Healthy Salad Bar 🥗",
				"Salatia 🥗 🍝",
				"Zucca 🥗 🍝",
				"King George 🥗 🍔",
				"Tommy's 🍔 🥖",
				"Josef 🍔",
				"Train Junction 🥖",
				"Burger's Bar 🍔",
				"Teresa 🥗 🍝",
				"Moses 🍔",
				"MyPizza 🍕",
				"Japan Japan 🍣 🍜",
				"Chooka 🍣 🍜",
				"Alma 🍲",
				"Yafale 🍲🍛",
				"Greg Cafe 🥗🥐☕️"
			];
			let root = document.getElementById("foodlinks");
			for (let v of foodSuppliers) {
				let link = document.createElement("a");
				let linkText = document.createTextNode(v);
				let subject = encodeURIComponent("[Foodtricks] " + v);
				let body = encodeURIComponent("Reported via https://giosad.github.io/foodtricks");
				let ref = "mailto:foodtricks" + "@" +
						"lightricks.com?subject=" + subject + "&body=" + body;
				link.setAttribute("href", ref);
				link.appendChild(linkText);
				link.classList.add("list-group-item");
				root.appendChild(link);
			}
		</script>
  </body>
</html>
